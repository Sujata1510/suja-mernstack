<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

  <body>
    <form action="mailto:sujakutuwa2@gmail.com" method="post" enctype="text/plain">
      <p>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="enter your name" name="username">
      </p>
      <p>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="mail">

      </p>
      <p>
      <h3>Select Date of join</h3>

      <input type="date" name="date" id="date">



      </p>
      <textarea name="" id="" placeholder="type your message" rows="20px" cols="30px"></textarea>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>

  </body>
